<mat-sidenav-container>

    <mat-sidenav mode="side" opened>
        <button mat-button class="menu-button" routerLink="./complaints">
            <mat-icon> bar_chart</mat-icon>
            <span>My Complaints</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="./raise">
            <mat-icon>assignment</mat-icon>
            <span>Register Complaint</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="./track">
            <mat-icon>track_changes</mat-icon>
            <span>Track Complaint</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="./resolved">
            <mat-icon>assignment_turned_in</mat-icon>
            <span>Resolved</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="./profile">
             <mat-icon>person</mat-icon>
            <span>My Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
        <mat-divider></mat-divider>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4 ">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
