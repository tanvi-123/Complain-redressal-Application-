
<div
  class="container text-center my-5"
  style="
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    background-color: white;
  "
>
  <h2 style="color: #3568a6; padding-top: 2%" class="my-5">
    Register Complaint
  </h2>

  <div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <input type="text" formControlName="userId" style="display: none" />

      <div class="form-outline mb-4">
        <div class="row">
          <div class="col-12 w-100 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Ticket Number</span>
            </div>
            <input
              type="text"
              formControlName="ticketNumber"
              [value]="a"
              class="form-control"
              readonly
            />
          </div>
        </div>
      </div>
      

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col-6 w-50  input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Service Type</span>
          </div>
          <input
          
            type="text"
            formControlName="serviceTypeId"
            class="form-control "
            placeholder="Enter Service"
          [value]="serviceName"
            readonly
          />
        </div>
        <div class="col-6 w-50 d-flex justify-content-center">
          <select class="dropDown w-100" formControlName="problemTypeId" [(ngModel)]="defaultValue">
            <option [ngValue]="null" disabled>Choose Problems</option>
            <option  *ngFor="let item of problemList" [ngValue]="item._id">
              {{ item.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- error message -->
      <div class="row no-gutters m-0 p-0">
        <div class="col-6 w-50"></div>
        <div class="col-6 w-50 d-flex justify-content-start">
          <div *ngIf="problemTypeId && problemTypeId.invalid && problemTypeId.touched">
            <p *ngIf="problemTypeId.hasError('required')" style="color: red;">Please select your problem type</p>
            <!-- <p *ngIf="lastName.hasError('minlength')"> -->
              <!-- Minimum length must be 6 letter long -->
            <!-- </p> -->
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-6 w-50 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Address</span>
          </div>

          <input
            type="text"
            formControlName="address"
            class="form-control"
            placeholder="Enter address"
            readonly
          />
        </div>
        <div class="col-6 w-50 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Contact No.</span>
          </div>
          <input
            type="text"
            formControlName="phone"
            class="form-control"
            placeholder="Enter Contact No."
            
           readonly
          />
        </div>
        
      </div>

      <div class="row mb-4">
        <div class="col-12 w-100 d-flex justify-content-center">
          <textarea rows="5" class="form-control" placeholder="Enter Description" formControlName="description"></textarea>
        </div>
        
      </div>

      <!-- error message -->
      <div class="row no-gutters m-0 p-0">
        
        <div class="col-12 w-100 d-flex justify-content-center">
          <div *ngIf="description && description.invalid && description.touched">
            <p *ngIf="description.hasError('required')">Description is required</p>
             <!-- <p *ngIf="pinCode.hasError('pattern')">Pincode must enter in number</p> --> 
           </div>
        </div>
      </div> 
       

      <!-- Submit button -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        style="margin-bottom: 2%"
       
       
      >

      <!-- [disabled]="form.invalid" -->
        <!-- [disabled]="userData.invalid" -->
        Submit
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        style="margin-bottom: 2%; margin-left: 1%"
        routerLink="/customer/complaints"
      >
        Back
      </button>
    </form>
  </div>
</div>
