<div class="container text-center">
    <h2 style="margin-top: 1%; color: #3568a6">Problem List</h2>
  
    <div class="container" style="margin-top: 0vh">
      <div class="row no-gutters">
        <div class="col-10 text-end">
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="name"
            (ngModelChange)="search()"
             placeholder="Enter Something"
          />
        </div>
        <div class="col-2 text-end">
          <button class="btn btnAdd" routerLink="/admin/addProblem">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
  
      <table class="table border" style="margin-top: 1%;margin-bottom: 0;">
        <thead class="text-center">
          <th>Sr.No.</th>
         <th>Problem Type</th>
          <!-- <th>Date Cre</th> -->
          <!-- <th>IsActive</th> -->
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let items of user | paginate:{itemsPerPage:4, currentPage:p} ; index as i ">
            <td style="width:5%;padding-left: 1%;">{{ i + 1 }}</td>
            <td >{{ items.name }}</td>
           
            <!-- <td>{{ items.isActive }}</td> -->
            <td>
              
              <div *ngIf="items.isActive;else uncheck">
                <label class="switch" >
                  <input type="checkbox" (change)="changeValueOfisActive($event,items._id)" checked>
                  <span class="slider"></span>
                </label>
              </div>
              <ng-template #uncheck>
                <label class="switch">
                  <input type="checkbox" (change)="changeValueOfisActive($event,items._id)">
                  <span class="slider"></span>
                </label>
              </ng-template>
              
            </td>
          </tr>
        </tbody>
        <tfoot>
          <!-- <pagination-controls ng-model="pagination.currentPage" (pageChange)= "p = $event"></pagination-controls> -->
        </tfoot>
      </table>
      <div class="row no-gutters" style="margin-top: 1%;">
        <div class="col-10 w-50 text-start">
          <pagination-controls (pageChange)="p=$event" class="float=rigth"></pagination-controls>
        </div>
        <div class="col-2 w-50 text-end">
          <button class="btn btn-primary"  routerLink="/admin/Dashboard">Back</button>
        </div>
      </div>
      
    </div>
  </div>
