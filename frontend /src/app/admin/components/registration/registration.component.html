<div class="container text-center">
  <h2 style="margin-top: 1%; color: #3568a6">Users List</h2>

  <div class="container" >
    <div class="row no-gutters">
      <div class="col-10 text-end">
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="name"
          (ngModelChange)="search()"
          placeholder="Enter Something"
        />
      </div>
      <div class="col-2 text-end">
        <!-- <button class="btn btnAdd" routerLink="/admin/adduser">
          <mat-icon>add</mat-icon>
        </button> -->
      </div>
    </div>

    <table class="table border" style="margin-top: 1%;margin-bottom: 0;">
      <thead class="text-center">
        <th>Sr.No.</th>
        <th>Role</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Approve User</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let items of user  | paginate:{itemsPerPage:4, currentPage:p} ; index as i " >
          <td style="width:1%">{{ i + 1 }}</td>
          <td>{{ items.userType }}</td>
          <td>{{ items.firstName }}&nbsp;{{ items.lastName }}</td>
          <td>{{ items.email }}</td>
          <td>{{ items.phone }}</td>
          <td>{{ items.address1 }}</td>
          <td>{{ items.pinCode }}</td>
          <td>
              
            <div *ngIf="items.isApproved;else uncheck">
              <label class="switch" >
                <input type="checkbox" (change)="changeValueOfisActive($event,items._id)" checked>
                <span class="slider"></span>
              </label>
            </div>
            <ng-template #uncheck>
              <label class="switch">
                <input type="checkbox" (change)="changeValueOfisActive($event,items._id)">
                <span class="slider"></span>
              </label>
            </ng-template>
            
          </td>
          <td>
            <button class="btnView" routerLink="/admin/update/{{ items._id }}">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              class="btnView"
              (click)="deleteUser(items.userType,items._id)"
              
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <!-- <pagination-controls ng-model="pagination.currentPage" (pageChange)= "p = $event"></pagination-controls> -->
       
      </tfoot>
    </table>
    <div class="row no-gutters" style="margin-top: 1%;">
      <div class="col-10 w-50 text-start">
        <pagination-controls (pageChange)="p=$event" class="float=rigth"></pagination-controls>
      </div>
      <div class="col-2 w-50 text-end">
        <button class="btn btn-primary"  routerLink="/admin/Dashboard">Back</button>
      </div>
    </div>
    
    <!-- <button class="btn btn-back" routerLink="/admin/Dashboard">Back</button> -->
    <div class="row">
      <div class="col-12">
       
      </div>
    </div>
  </div>
</div>
